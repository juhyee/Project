<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="해당 페이지는 포트폴리오(심주혜) 용으로 제작되었습니다. 오늘의 집과 무관하며 로고 및 기타 이미지 등의 저작권은 오늘의 집에 있습니다.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="https://assets.ohou.se/web/assets/bookmark_icon/favicon_144x144.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <title>오늘의 집 | 상품검색</title>
</head>
<body>
  <div class="wrap">
    <header id="header" class="header">
      <div class="header__banner">
        <p><span class="header__banner--num">15</span>초 뒤면 사라져요! <b>2만원 할인받기</b></p>
        <div class="close_btn"><span class="blind">닫기</span></div>
      </div>
      <div class="header__content">
        <h1 class="logo header__logo">
          <img src="https://img.etnews.com/photonews/2106/1421808_20210610163439_398_0001.jpg" alt="오늘의 집">
        </h1>
        <nav class="gnb">
          <li class="gnb__item"><a href="#">커뮤니티</a></li>
          <li class="gnb__item on"><a href="#">쇼핑</a></li>
          <li class="gnb__item"><a href="#">이사/시공/수리</a></li>
        </nav>
        <div class="header__search">
          <input type="text" placeholder="상품명을 입력하세요." class="header__search--input">
        </div>

        <div class="header__utill">
          <button class="header__utill--cart">
            <span class="header__utill-count"></span>
          </button>
        </div>
      </div>
    </header>


    <main id="content" class="content">
      <div class="content_inner">
        <p class="product_total">총<span class="num">16</span>개의 상품이 있습니다.</p>
        <ul class="product__list">
          <!-- 상품 뿌려지는 곳 -->
        </ul>
      </div>
    </main>

  </div>


  <div class="cart-moodal modal">
    <div class="modal__wrap">
      <div class="modal-head">
        <h3>장바구니</h3>
        <button class="modal-head__button--close"><span class="blind">장바구니 팝업 닫기</span></button>
      </div>
      <div class="modal__contents">
        <div class="modal-body">
          <ul class="cart-product__list">
            <!-- 상품 뿌려지는 곳 -->
          </ul>
        </div>
        <div class="modal-footer">
          <button  class="modal__btn modal__btn--buy">구매하기</button>
          <p class="total_price_wrap">합계<span class="total_price"></span>원</p>
        </div>
      </div>
    </div>
    <div class="filter"></div>
  </div>
  <div class="profile-moodal modal">
    <div class="modal__wrap">
      <div class="modal-head">
        <h3>회원 정보 확인</h3>
        <button class="modal-head__button--close"></button>
      </div>
      <div class="modal__contents">
        <div class="modal-body">
          <div class="login_form">
            <input type="text" placeholder="아이디를 입력해 주세요." class="login_form__input input--id">
            <input type="text" placeholder="비밀번호를 입력해 주세요." class="login_form__input input--pw">
            <button class="login_form__btn">로그인</button>
          </div>
        </div>
        <!-- <div class="modal-buttons">
          <button class="modal__btn modal__btn--cancle">
            취소
          </button>
        </div> -->
      </div>
    </div>
    <div class="filter"></div>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
